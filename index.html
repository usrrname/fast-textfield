<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Welcome</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
    }
  </style>
  <script type="module" src="https://cdn.skypack.dev/api-viewer-element"></script>
  <link href="./style.css" rel="stylesheet" />
  <script src="./dist/cdn/custom-text-field.js" type="module"></script>
  <script src="./dist/cdn/text-field.js" type="module"></script>
</head>

<body>
  <h1>Fast Text Field</h1>
  <div id="app">
    <!-- Fast text field with internal customizations in markup -->
    <fast-text-field id="fast-text-field" label="Hello" name="first name" required name="first name of user"
      aria-label="first name" placeholder="Enter your first name" required>
      First Name <span>(Required)</span>
      <p>Enter Your First Name</p>
    </fast-text-field>
    <hr />
    <h1>Custom Text Field</h1>
    <!-- custom text field with template customizations -->
    <custom-text-field id="first-name" label="First Name" name="first name" optionality="(Required)"
      aria-label="first name of user" helptext="Enter your first name" validationmessage="Error Message" required>
    </custom-text-field>
  </div>
</body>

</html>
